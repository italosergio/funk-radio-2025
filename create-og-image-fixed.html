<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; font-family: 'Arial', sans-serif; }
        .og-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #333333 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .content {
            text-align: center;
            z-index: 2;
        }
        .logo {
            font-size: 80px;
            font-weight: bold;
            color: #ff6b35;
            text-shadow: 0 0 30px rgba(255, 107, 53, 0.5);
            margin-bottom: 20px;
        }
        .year {
            font-size: 120px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
            margin-bottom: 30px;
        }
        .subtitle {
            font-size: 32px;
            color: #cccccc;
            margin-bottom: 20px;
        }
        .live {
            background: #ff4444;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 24px;
            font-weight: bold;
            display: inline-block;
        }
        .wave {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 107, 53, 0.1) 0%, transparent 70%);
        }
    </style>
</head>
<body>
    <div class="og-container">
        <div class="wave"></div>
        <div class="content">
            <div class="logo">R√ÅDIO FUNK</div>
            <div class="year">2025</div>
            <div class="subtitle">Streaming 24h ‚Ä¢ Funk Brasileiro</div>
            <div class="live">üî¥ AO VIVO</div>
        </div>
    </div>
</body>
</html>
