<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="canvas" width="1200" height="630"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Fundo preto
        ctx.fillStyle = '#000000';
        ctx.fillRect(0, 0, 1200, 630);
        
        // Gradiente
        const gradient = ctx.createRadialGradient(600, 315, 0, 600, 315, 400);
        gradient.addColorStop(0, '#111111');
        gradient.addColorStop(1, '#000000');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 1200, 630);
        
        // Triângulo 3D
        ctx.fillStyle = '#ffffff';
        ctx.globalAlpha = 1;
        ctx.beginPath();
        ctx.moveTo(520, 367);
        ctx.lineTo(680, 367);
        ctx.lineTo(600, 211);
        ctx.closePath();
        ctx.fill();
        
        ctx.globalAlpha = 0.7;
        ctx.beginPath();
        ctx.moveTo(680, 367);
        ctx.lineTo(704, 341);
        ctx.lineTo(624, 185);
        ctx.lineTo(600, 211);
        ctx.closePath();
        ctx.fill();
        
        ctx.globalAlpha = 0.5;
        ctx.beginPath();
        ctx.moveTo(520, 367);
        ctx.lineTo(544, 341);
        ctx.lineTo(624, 185);
        ctx.lineTo(600, 211);
        ctx.closePath();
        ctx.fill();
        
        // Texto
        ctx.globalAlpha = 1;
        ctx.fillStyle = '#ffffff';
        ctx.font = 'bold 72px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('FUNK RADIO', 600, 450);
        
        ctx.font = '28px Arial';
        ctx.globalAlpha = 0.8;
        ctx.fillText('OS MELHORES FUNKS DO BRASIL', 600, 500);
        
        ctx.font = '24px Arial';
        ctx.globalAlpha = 0.6;
        ctx.fillText('Streaming 24h | Download Grátis | Visualizador 3D', 600, 540);
        
        // Download automático
        setTimeout(() => {
            const link = document.createElement('a');
            link.download = 'og-image.png';
            link.href = canvas.toDataURL();
            link.click();
        }, 1000);
    </script>
</body>
</html>
